<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>CheckDoc</title>
		<meta charset='utf-8'/>
		<script src="../../../../scripts/jquery-2.1.4.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous"/>
		<link rel="stylesheet" href="../META-INF/resources/css/register.css"/>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,300,600&amp;subset=latin,cyrillic' rel='stylesheet' type='text/css'/>
</head>
<body>
	<header class='navbar navbar-default navbar-fixed-top'>
			<div class="container header-container">
				<a href="index.html" class='navbar-brand'><span class='mt'>CheckDoc</span></a>
				<ul class="nav navbar-nav navbar-right">
					<li class='dropdown pull-right'>
						<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class='login-span'>Вход</span> <span class="caret"></span></a>
						<form action="" method="get" class="dropdown-menu collapse dropdown-collapse signin-form" aria-labelledby="dropdownMenu1">
							<div class="login-box well">
								<legend>Авторизация</legend>
								<div class="form-group">
									<label for="username-email">E-mail</label>
									<input value='' id="username-email" placeholder="Введите e-mail" type="email" class="form-control" required="true" />
								</div>
								<div class="form-group">
									<label for="password">Пароль</label>
									<input id="password" value='' placeholder="Введите пароль" type="password" class="form-control" required="true" />
								</div>
								<div class="input-group">
									<div class="checkbox">
										<label>
											<input id="login-remember" type="checkbox" name="remember" value="1"/> Запомнить меня
										</label>
									</div>
								</div>
								<div class="form-group">
									<input type="submit" class="btn btn-primary btn-login-submit btn-block m-t-md" value="Войти" />
								</div>
								<span class='text-center'><a href="/resetting/request" class="text-sm">Забыли пароль?</a></span>
								<div class="form-group">
									<br/>
									<a href="register.html" class="btn btn-default btn-block m-t-md">Создать аккаунт</a>
								</div>
								
							</div>
						</form>
					</li>
				</ul>
			</div>
		</header>


	<div class="container">

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form" action="register" method="post">
			<h2>Регистрация</h2>
			<hr class="colorgraph"/>
			<div class="form-group">
				<input type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Имя пользователя" tabindex="3" required="true" />
			</div>
			<div class="form-group">
				<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email" tabindex="4" required="true"/>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Пароль" tabindex="5" required="true"/>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Подтвердите пароль" tabindex="6" required="true"/>
					</div>
				</div>
			</div>
			
			<hr class="colorgraph"/>
			<div class="row">
				<div class="col-xs-12 col-md-12">
					<input type="submit" value="Зарегистрироваться" class="btn btn-primary btn-block btn-lg" tabindex="7"/>
				</div>
			</div>
		</form>
	</div>
</div>
</div>
</body>
</html>
