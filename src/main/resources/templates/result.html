<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
		>
<head>
	<title>CheckDoc</title>
	<meta charset='utf-8'/>
	<link rel="stylesheet" href="css/bootstrap.min.css"
		  integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
		  crossorigin="anonymous"/>
	<link rel="stylesheet" href="css/main.css"/>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,300,600&amp;subset=latin,cyrillic'
		  rel='stylesheet' type='text/css'/>
	<script src="../../../../scripts/jquery-2.1.4.js"></script>
	<script src="js/bootstrap.min.js"
			integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
			crossorigin="anonymous"></script>
</head>
<body>
<header class='navbar navbar-default navbar-fixed-top'>
	<div class="container header-container">
		<a href="index.html" class='navbar-brand'><span class='mt'>CheckDoc</span></a>
		<ul class="nav navbar-nav navbar-right">
			<li class='dropdown pull-right'>
				<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class='login-span'>Вход</span> <span
						class="caret"></span></a>

				<form action="" method="get" class="dropdown-menu collapse dropdown-collapse signin-form"
					  aria-labelledby="dropdownMenu1">
					<div class="login-box well">
						<legend>Авторизация</legend>
						<div class="form-group">
							<label for="username-email">E-mail</label>
							<input value='' id="username-email" placeholder="Введите e-mail" type="email"
								   class="form-control" required="true"/>
						</div>
						<div class="form-group">
							<label for="password">Пароль</label>
							<input id="password" value='' placeholder="Введите пароль" type="password"
								   class="form-control" required="true"/>
						</div>
						<div class="input-group">
							<div class="checkbox">
								<label>
									<input id="login-remember" type="checkbox" name="remember" value="1"> Запомнить
									меня</input>
								</label>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-primary btn-login-submit btn-block m-t-md"
								   value="Войти"/>
						</div>
						<span class='text-center'><a href="/resetting/request" class="text-sm">Забыли пароль?</a></span>
						<li class="divider"></li>
						<div class="form-group">
							<br/>
							<a href="register.html" class="btn btn-default btn-block m-t-md">Создать аккаунт</a>
						</div>

					</div>
				</form>
			</li>
		</ul>
	</div>
</header>
<div class="greeting container">
	<h1>Соответствие ГОСТам</h1>

	<h3>Результаты проверки документа на ошибки</h3>
	<br/><br/>
</div>
<div class="result-container container">
	<div class="error-container">
		<p>Неверные отступы</p>
	</div>
	<div class="text-container text-area readonly container">
        <span th:each="mistake: ${mistakes}">
					<span th:switch="${mistake.mistakeType.name}">
						<span th:case="INTEND_SIZE_MISTAKE">
                            <p> Text ==> <span th:text="${mistake.text}"/></p>
                            <p> Mistake ==> <span th:text="${mistake.mistakeType.definition}"/></p>
                            <hr/>
						</span>
                        </span>
				</span>
	</div>

	</div>-->

	<div class="error-container">
		<p>Шрифт не тот</p>
	</div>
	<div class="text-container text-area readonly container" style="font-family: Arial">
       <span th:each="mistake: ${mistakes}">
					<span th:switch="${mistake.mistakeType.name}">
						<span th:case="FONT_MISTAKE">
                            <p> Text ==> <span th:text="${mistake.text}"/></p>
                            <p> Mistake ==> <span th:text="${mistake.mistakeType.definition}"/></p>
                            <hr/>
						</span>

	</div>
</div>
</body>
</html>
